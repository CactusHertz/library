<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>My Library</h1>

    <button id="add" onclick="openForm()">Add Book</button>

    <form action="" class="form-popup" id="book-form">
        <h2>Add Book</h2>

        <label for="title">Title</label>
        <input id=title type="text" placeholder="title" required>

        <label for="author">Author</label>
        <input id="author" type="text" placeholder="author" required>

        <label for="pages">Pages</label>
        <input id="pages" type="number" placeholder="pages" required>

        <label for="read">Read book?</label>
        <input id="read" type="checkbox">

        <button id=submit type="submit">Add</button>
        <button type="button" onclick="closeForm()">Close</button>
    </form>
        


    <div class="books">

    </div>

    
    
</body>
</html>
